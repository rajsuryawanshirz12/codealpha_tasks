<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library | CastCircle</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="left-sidebar">
            <div class="brand">
                <div class="logo-circle"><i class="fas fa-microphone-lines"></i></div>
                <span class="brand-name">CastCircle</span>
            </div>
            <div class="menu-item" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i> <span>Home Feed</span>
            </div>
            <div class="menu-item" onclick="window.location.href='explore.html'">
                <i class="far fa-compass"></i> <span>Explore</span>
            </div>
            
            <div class="sidebar-section">
                <h3>LIBRARY</h3>
                <div class="menu-item active">
                    <i class="fas fa-heart"></i> <span>Favorites</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-clock"></i> <span>Listen Later</span>
                </div>
            </div>
        </aside>

        <main class="center-feed">
            <h2 style="margin-bottom: 20px; font-weight: 700;">Your Collection</h2>

            <div style="display: flex; gap: 15px; margin-bottom: 25px;">
                <button class="btn-play" style="background: var(--primary);">Saved Episodes</button>
                <button class="btn-play" style="background: white; color: black; border: 1px solid #eee;">History</button>
            </div>
            
            <div class="content-grid" id="library-feed">
                <div class="event-card">
                    <div class="card-image">
                        <img src="https://images.unsplash.com/photo-1556761175-5973dc0f32e7?w=600" alt="Cover">
                        <div class="play-overlay"><i class="fas fa-play"></i></div>
                    </div>
                    <div class="card-details">
                        <div class="category-tag orange">Startups</div>
                        <h3>How to Bootstrap</h3>
                        <div class="meta-row">
                            <img src="https://i.pravatar.cc/150?img=33" class="host-avatar">
                            <span class="host-name">Indie Hackers</span>
                        </div>
                        <div class="card-footer">
                            <button class="btn-play"><i class="fas fa-check"></i> Played</button>
                            <div class="actions">
                                <span class="action-btn" style="color:red;"><i class="fas fa-trash"></i></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="event-card">
                    <div class="card-image">
                        <img src="https://images.unsplash.com/photo-1614149162883-504ce4d13909?w=600" alt="Cover">
                        <div class="play-overlay"><i class="fas fa-play"></i></div>
                    </div>
                    <div class="card-details">
                        <div class="category-tag">Tech & AI</div>
                        <h3>The Future of AI</h3>
                        <div class="meta-row">
                            <img src="https://i.pravatar.cc/150?img=11" class="host-avatar">
                            <span class="host-name">Lex Fridman</span>
                        </div>
                        <div class="card-footer">
                            <button class="btn-play"><i class="fas fa-play"></i> Resume</button>
                            <div class="actions">
                                <span class="action-btn" style="color:red;"><i class="fas fa-trash"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <aside class="right-sidebar">
            <div class="profile-header">
                <div class="user-profile" onclick="window.location.href='profile.html'">
                    <img src="https://i.pravatar.cc/150?img=11" id="user-avatar-small">
                    <span id="user-name-small">Me</span>
                </div>
            </div>
            <div class="profile-card" style="padding: 20px;">
                <h4>Listening Stats ðŸ“Š</h4>
                <div style="margin-top: 15px; width: 100%;">
                    <div style="display:flex; justify-content:space-between; font-size:12px; margin-bottom:5px;">
                        <span>Weekly Goal</span>
                        <span>80%</span>
                    </div>
                    <div style="width:100%; height:6px; background:#eee; border-radius:10px;">
                        <div style="width:80%; height:100%; background:var(--accent-green); border-radius:10px;"></div>
                    </div>
                    <p style="font-size:11px; color:#888; margin-top:10px;">You listened to 12 hours this week!</p>
                </div>
            </div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
