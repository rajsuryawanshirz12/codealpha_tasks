<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | CastCircle</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="left-sidebar">
            <div class="brand">
                <div class="logo-circle"><i class="fas fa-cog"></i></div>
                <span class="brand-name">Settings</span>
            </div>
            <div class="menu-item" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i> <span>Back to Home</span>
            </div>
            <div class="menu-item active">
                <i class="fas fa-user-edit"></i> <span>Edit Profile</span>
            </div>
            <div class="menu-item">
                <i class="fas fa-lock"></i> <span>Security</span>
            </div>
            <div class="menu-item" onclick="handleLogout()" style="color: red; margin-top: auto;">
                <i class="fas fa-sign-out-alt"></i> <span>Log Out</span>
            </div>
        </aside>

        <main class="center-feed">
            <h2 style="margin-bottom: 20px; font-weight: 700;">Edit Profile</h2>
            
            <div class="event-card" style="display: block;">
                <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 30px;">
                    <img src="https://i.pravatar.cc/150?img=11" id="settings-avatar" style="width: 80px; height: 80px; border-radius: 50%;">
                    <button class="btn-play" style="width: auto;">Change Photo</button>
                </div>

                <div class="input-group">
                    <label style="font-size: 12px; font-weight: 700; color: #555;">Display Name</label>
                    <input type="text" id="edit-name" value="Raj Suryawanshi" style="margin-top: 5px;">
                </div>
                
                <div class="input-group">
                    <label style="font-size: 12px; font-weight: 700; color: #555;">Bio</label>
                    <input type="text" value="Podcast Enthusiast • Developer" style="margin-top: 5px;">
                </div>

                <div class="input-group">
                    <label style="font-size: 12px; font-weight: 700; color: #555;">Email</label>
                    <input type="email" value="raj@example.com" disabled style="margin-top: 5px; background: #eee;">
                </div>

                <button class="btn-play" style="background: var(--primary); margin-top: 20px;" onclick="alert('Profile Updated! ✅')">Save Changes</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        // Custom Logout Logic
        function handleLogout() {
            if(confirm("Are you sure you want to log out?")) {
                localStorage.removeItem('currentUser');
                window.location.href = 'login.html';
            }
        }

        // Load current user data
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if(user) {
                document.getElementById('edit-name').value = user.username;
                document.getElementById('settings-avatar').src = `https://i.pravatar.cc/150?img=${user.username.length % 70}`;
            }
        });
    </script>
</body>
</html>
