<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications | CastCircle</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="left-sidebar">
            <div class="brand">
                <div class="logo-circle"><i class="fas fa-microphone-lines"></i></div>
                <span class="brand-name">CastCircle</span>
            </div>
            <div class="menu-item" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i> <span>Home Feed</span>
            </div>
            <div class="menu-item active">
                <i class="far fa-bell"></i> <span>Notifications</span>
            </div>
        </aside>

        <main class="center-feed">
            <h2 style="margin-bottom: 20px; font-weight: 700;">Activity</h2>
            
            <div class="notification-list">
                <div class="notif-card unread">
                    <div class="icon-box blue"><i class="fas fa-heart"></i></div>
                    <div class="notif-content">
                        <p><strong>Elon Fanboy</strong> liked your podcast "The Future of AI".</p>
                        <span>2 mins ago</span>
                    </div>
                </div>

                <div class="notif-card unread">
                    <div class="icon-box green"><i class="fas fa-user-plus"></i></div>
                    <div class="notif-content">
                        <p><strong>Sarah Founder</strong> started following you.</p>
                        <span>1 hour ago</span>
                    </div>
                </div>

                <div class="notif-card">
                    <div class="icon-box orange"><i class="fas fa-comment-alt"></i></div>
                    <div class="notif-content">
                        <p><strong>Dev Guru</strong> commented: "Great insights on this one!"</p>
                        <span>5 hours ago</span>
                    </div>
                </div>
            </div>
        </main>
        
        <aside class="right-sidebar">
             <div class="profile-header">
                <div class="user-profile">
                    <img src="https://i.pravatar.cc/150?img=11" id="user-avatar-small">
                    <span id="user-name-small">Me</span>
                </div>
            </div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
