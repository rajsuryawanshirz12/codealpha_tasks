<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | CastCircle</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
    
    <div class="auth-glass-card">
        <div class="auth-logo">
            <i class="fas fa-microphone-lines"></i>
        </div>
        <h2>Welcome Back</h2>
        <p>Enter your credentials to continue.</p>

        <form onsubmit="handleLogin(event)">
            <div class="glass-input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="hello@example.com" required>
            </div>
            
            <div class="glass-input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Your Password" required>
            </div>

            <button type="submit" class="btn-glass">Sign In</button>
        </form>

        <p class="bottom-link">
            Don't have an account? <a href="register.html">Join CastCircle</a>
        </p>
    </div>

    <script src="auth.js"></script>
</body>
</html>
