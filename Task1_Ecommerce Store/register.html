<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Register - DropZone</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <style>
      body { background-color: #eff2f1; }
      .login-card {
          max-width: 400px;
          margin: 80px auto;
          padding: 40px;
          background: white;
          border-radius: 20px;
          box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      }
      .form-control { background: #f8f9fa; border: none; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
      .btn-auth { background: #3b5d50; color: white; width: 100%; padding: 12px; border-radius: 10px; font-weight: 700; }
      .btn-auth:hover { background: #2f4858; color: white; }
  </style>
</head>
<body>

    <nav class="custom-navbar navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">DropZone<span>.</span></a>
        </div>
    </nav>

    <div class="container">
        <div class="login-card">
            <h3 class="text-center mb-4" style="font-weight: 800; color: #3b5d50;">Join the Vault</h3>
            
            <form id="registerForm">
                <input type="text" id="name" class="form-control" placeholder="Full Name" required>
                <input type="email" id="email" class="form-control" placeholder="Email Address" required>
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                
                <button type="submit" class="btn btn-auth mt-3">Sign Up</button>
            </form>

            <p class="text-center mt-4 small">
                Already have an account? <a href="login.html" style="color: #3b5d50; font-weight: 700;">Login</a>
            </p>
            <div id="message" class="text-center mt-3"></div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Stop page from reloading

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msgDiv = document.getElementById('message');

            msgDiv.innerHTML = '<span class="text-muted">Creating account...</span>';

            try {
                // SEND DATA TO YOUR BACKEND
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    msgDiv.innerHTML = '<span class="text-success fw-bold">Account Created! Redirecting...</span>';
                    setTimeout(() => window.location.href = 'login.html', 1500);
                } else {
                    msgDiv.innerHTML = `<span class="text-danger">${data.error}</span>`;
                }

            } catch (err) {
                console.error(err);
                msgDiv.innerHTML = '<span class="text-danger">Server Error. Try again.</span>';
            }
        });
    </script>

</body>
</html>
