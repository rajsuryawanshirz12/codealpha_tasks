<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>My Profile | DropZone India</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">DropZone<span>.</span></a>
      <div class="collapse navbar-collapse">
        <ul class="custom-navbar-nav navbar-nav ms-auto">
          <li><a class="nav-link" href="index.html">Home</a></li>
          <li><a class="nav-link" href="all-kicks.html">All Kicks</a></li>
          <li><a class="nav-link" href="cart.html">Cart</a></li>
        </ul>
        <ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">
            <li><a class="nav-link" href="#" onclick="logoutUser()"><i class="fa-solid fa-right-from-bracket" style="color: white; font-size: 20px;"></i> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="untree_co-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center mb-5">
                <div style="width: 100px; height: 100px; background: #eefbf3; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                    <i class="fa-solid fa-user" style="font-size: 40px; color: #3b5d50;"></i>
                </div>
                <h2 class="h3 text-black" id="welcome-msg">Welcome!</h2>
                <p class="text-muted">Member since 2026</p>
                <button class="btn btn-outline-black btn-sm" onclick="logoutUser()">Sign Out</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="p-4 border rounded bg-white">
                    <h4 class="mb-4">My Orders</h4>
                    <div class="alert alert-light text-center border">
                        You have no recent orders. <a href="all-kicks.html" class="text-black fw-bold">Start Shopping</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/user.js"></script>
  <script>
    // Load User Name
    document.addEventListener('DOMContentLoaded', () => {
        const currentUser = JSON.parse(localStorage.getItem('dropzoneCurrentUser'));
        if(currentUser) {
            document.getElementById('welcome-msg').innerText = "Welcome, " + currentUser.name;
        } else {
            // Force login if accessing profile without session
            window.location.href = "login.html";
        }
    });
  </script>
</body>
</html>
